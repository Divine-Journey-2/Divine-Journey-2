# Configuration file

##########################################################################################################
# Armor Tweaks
#--------------------------------------------------------------------------------------------------------#
# These allow you to tweak the stats of the armor found in this mod.
##########################################################################################################

"Armor Tweaks" {
    # Allows you to adjust how much RF the Chaotic Armor can hold.
    I:"Chaotic - Base Capacity"=16000000

    # Allows you to adjust the total shield capacity of a full set of Chaotic Armor.
    I:"Chaotic - Base Shield Capacity"=1024

    # Allows you to adjust how fast Chaotic Armor is able to recieve RF/tick.
    I:"Chaotic - Max Recieve"=4000000

    # Allows you to adjust the amount of RF that Chaotic Armor requires to recharge 1 shield point.
    I:"Chaotic - Shield Recharge Cost"=2000

    # Allows you to adjust how fast Chaotic Armor is able to recover entropy.  Value is {this number}% every 5 seconds.
    D:"Chaotic - Shield Recovery"=4.0

    # Specifies how far the Chaotic Armor can be upgraded using Fusion Crafting.
    # 0 = No Upgrades, 1 = Basic, 2 = Wyvern, 3 = Draconic, 4 = Chaotic
    I:"Chaotic - Upgrade Level"=4

    # Allows you to adjust how much RF the Potato Armor can hold.
    I:"Energized Potato - Base Capacity"=100000

    # Allows you to adjust the total shield capacity of a full set of Potato Armor.
    I:"Energized Potato - Base Shield Capacity"=16

    # Allows you to disable the Potato Armor breaking when it runs out of RF and shielding.
    B:"Energized Potato - Break On Exhaust"=true

    # Allows you to disable the Potato Armor dropping it's components when broken.  Requires 'Break On Exhaust' to be true.
    B:"Energized Potato - Drop On Exhaust"=true

    # Allows you to adjust how fast Potato Armor is able to recieve RF/tick.
    I:"Energized Potato - Max Recieve"=0

    # Allows you to adjust the amount of RF that Potato Armor requires to recharge 1 shield point.
    I:"Energized Potato - Shield Recharge Cost"=1000

    # Allows you to adjust how fast Potato Armor is able to recover entropy.  Value is {this number}% every 5 seconds.
    D:"Energized Potato - Shield Recovery"=1.0

    # Specifies how far the Potato Armor can be upgraded using Fusion Crafting.
    # 0 = No Upgrades, 1 = Basic, 2 = Wyvern, 3 = Draconic, 4 = Chaotic
    I:"Energized Potato - Upgrade Level"=0

    # Allows you to adjust how much RF the Hermal Armor can hold.
    I:"Hermal - Base Capacity"=800000000

    # Allows you to adjust the total shield capacity of a full set of Hermal Armor.
    I:"Hermal - Base Shield Capacity"=512

    # Allows you to adjust how fast Hermal Armor is able to recieve RF/tick.
    I:"Hermal - Max Recieve"=0

    # Allows you to adjust the amount of RF that Hermal Armor requires to recharge 1 shield point.
    I:"Hermal - Shield Recharge Cost"=2000

    # Allows you to adjust how fast Hermal Armor is able to recover entropy.  Value is {this number}% every 5 seconds.
    D:"Hermal - Shield Recovery"=10.0

    # Specifies how far the Hermal Armor can be upgraded using Fusion Crafting.
    # 0 = No Upgrades, 1 = Basic, 2 = Wyvern, 3 = Draconic, 4 = Chaotic
    I:"Hermal - Upgrade Level"=0

    # Allows you to set whether the Infused Potato Armor will transform upon dropping it.
    B:"Infused Potato - Drop Transform"=true

    # Allows you to set whether the Infused Potato Armor will transform upon right-click.
    B:"Infused Potato - Right Click Transform"=true

    # Allows you to set whether the Infused Potato Armor will transform upon hitting a mob with it.
    B:"Infused Potato - Smack Transform"=true
}


