        B:hermal_chest=false
        B:hermal_helm=false
        B:hermal_legs=false
        B:inert_potato_boots=true
        B:inert_potato_chest=true
        B:inert_potato_helm=true
        B:inert_potato_legs=true
        B:inertia_cancel_ring=true
        B:infused_potato_boots=true
        B:infused_potato_chest=true
        B:infused_potato_helm=true
        B:infused_potato_legs=true
        B:overload_belt=true
        B:portable_wired_charger=true
        B:portable_wired_discharger=true
        B:potato_boots=true
        B:potato_chest=true
        B:potato_helm=true
        B:potato_legs=true
        B:vampiric_shirt=true
        B:wyvern_shield_necklace=true
