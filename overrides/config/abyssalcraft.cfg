    # [range: 3 ~ 100, default: 32]
    I:"Corruption Ritual Range"=32

    # The range (in chunks) that will be affected by the Ritual of Purging (on the x and z axis)
    # [range: 3 ~ 100, default: 32]
    I:"Curing Ritual Range"=32

