##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General configuration
##########################################################################################################

general {
    # If you are experiencing lag i would recommend lowering this number [range: 1 ~ 32, default: 5]
    I:"Mob Spawn Multiplier"=5

    # Set to false to disable the update checker [default: true]
    B:UpdateChecker=false

    # Set to false to make DivineRPG blocks non-beacon objects [default: true]
    B:beaconBase=true

    # Set to false to disable the overlay [default: true]
    B:canShowOverlay=true

    # Dont enable this unless instructed by a developer [default: false]
    B:"debug mode"=false
}


##########################################################################################################
# gui
#--------------------------------------------------------------------------------------------------------#
# GUI Config options
##########################################################################################################

gui {
    # Arcana gui width [range: 1 ~ 255, default: 111]
    I:arcanaX=111

    # Arcana gui height [range: 1 ~ 255, default: 18]
    I:arcanaY=18
}


##########################################################################################################
# king armor
#--------------------------------------------------------------------------------------------------------#
# King armor settings
##########################################################################################################

"king armor" {
    # Peracantage of all existing super-powers set neede to create king armor [range: 10 ~ 70, default: 50]
    I:kingArmorCreatePercantage=50

    # How much items king armor can accept. Set 0 to remove restriction [range: 0 ~ 100, default: 0]
    I:kingArmorMaxAbsorb=0
}


