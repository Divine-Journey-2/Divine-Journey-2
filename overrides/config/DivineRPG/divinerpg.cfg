    # Mortum dimension ID [range: 2 ~ 4096, default: 424]
    I:mortumId=424

    # Skythern dimension ID [range: 2 ~ 4096, default: 423]
    I:skythernId=423

    # Vethea dimension ID [range: 2 ~ 4096, default: 427]
    I:vetheaId=427

    # Wild Wood dimension ID [range: 2 ~ 4096, default: 421]
