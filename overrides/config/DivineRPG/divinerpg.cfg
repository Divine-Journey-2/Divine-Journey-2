##########################################################################################################
# dimension
#--------------------------------------------------------------------------------------------------------#
# Dimension related configuration
##########################################################################################################

dimension {
    # Apalachia dimension ID [range: 2 ~ 4096, default: 422]
    I:apalachiaId=422

    # Arcana dimension ID [range: 2 ~ 4096, default: 426]
    I:arcanaId=426

    # Eden dimension ID [range: 2 ~ 4096, default: 420]
    I:edenId=420

    # Iceika dimension ID [range: 2 ~ 4096, default: 425]
